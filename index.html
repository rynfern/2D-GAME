<!DOCTYPE html>
<html>
<head>
  <title>My First Game</title>

  <style>
    /* This removes default browser spacing */
    html, body {
      margin: 0;
      padding: 0;
      background: lightgray;
    }

    /* This controls how the canvas looks on the page */
    canvas {
      display: block;                    
      background: black;       
      border: 3px solid black;   
    }
  </style>
</head>

<body
  style="
    margin:0;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:gray;
  "
>

  <canvas
    id="game"
    style="
      width:90vw;
      max-width:1200px;
      background:black;
      image-rendering:pixelated;
    "
  ></canvas>

  <script src="game.js" defer></script>
  
</body>

</html>
